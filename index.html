<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mantenimiento de Clientes</title>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/tiny-pubsub.js" type="text/javascript"></script>
<script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
<!--<script src="js/Model.js" type="text/javascript"></script>-->
<script src="js/View.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="css/estilo.css" />
</head>

<body>
<div id="contenedor">
	<div id="tabla">
	<script id="table-template" type="text/x-handlebars-template">	
		<table>
			<thead>
				<th>Nombres</th>
				<th>Ciudad</th>
				<th>Sexo</th>
				<th>Telefono</th>
				<th>Fecha Nacimiento</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				{{#clientesArray}}
				<tr id={{id}}>
					<td>{{nombres}}</td>
					<td>{{ciudad}}</td>
					<td>{{sexo}}</td>
					<td>{{telefono}}</td>
					<td>{{fechaNacimiento}}</td>
					<td><span class="modi"/></td>
					<td><span class="dele"/></td>
				</tr>
				{{/clientesArray}}
			</tbody>
		</table>
	    </script>
	</div>
    <div id="formulario">
	    <form>
		    <label>Nombre <input type="text" name="nombre" /></label>
		  	<label>Ciudad <input type="text" name="ciudad" /></label>
		   	<fieldset>
		   	<legend>Sexo</legend>
		   	<label><input type="radio" name="sexo" value="M"/>Masculino</label>
		    <label><input type="radio" name="sexo" value="F"/>Femenino</label>
		    </fieldset>
		    <label>Telefono <input type="text" name="telefono" /></label>
		    <label>Fecha de Nacimiento <input type="text" name="fecha_nacimiento" readonly/></label>
			<input type="submit" name="submit" value="Enviar"/>
			<input type="reset" value="Borrar"/>
	    </form>
    </div>
</div>
</body>
</html>
