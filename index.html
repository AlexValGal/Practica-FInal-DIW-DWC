<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mantenimiento de Clientes</title>

<!--JQuery and Tiny-pubsub-->
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/tiny-pubsub.js" type="text/javascript"></script>

<!--Handlebars-->
<script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>

<!--own javascript-->
<script src="js/Model.js" type="text/javascript"></script>
<script src="js/View.js" type="text/javascript"></script>

<!--bootstrap-->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!--own css
<link type="text/css" rel="stylesheet" href="css/estilo.css" />
-->

<!-- handlebars templates -->

<script id="table-template" type="text/x-handlebars-template">	
	<span id="new"><img src="img/add.png" alt="Agregar dato"></span>
	<table>
		<thead>
			<th>Nombres</th>
			<th>Ciudad</th>
			<th>Sexo</th>
			<th>Telefono</th>
			<th>Fecha Nacimiento</th>
			<th></th>
			<th></th>
		</thead>
		<tbody>
			{{#clientsArray}}
				{{> rowtemplate}}
			{{/clientsArray}}
		</tbody>
	</table>
</script>

<script id="row-template" type="text/x-handlebars-template">	
	<tr id={{id}} class="trCliente">
		<td class="tdNombres">{{nombres}}</td>
		<td class="tdCiudad">{{ciudad}}</td>
		<td class="tdSexo">{{sexo}}</td>
		<td class="tdTelefono">{{telefono}}</td>
		<td class="tdFecha">{{fechaNacimiento}}</td>
		<td class="tdEdit"><span class="modi"><img src="img/database_edit.png" title="Editar" alt="Editar"></span></td>
		<td class="tdDelete"><span class="dele"><img src="img/delete.png" title="Eliminar" alt="Eliminar"></span></td>
	</tr>
</script>


</head>

<body>
<div id="contenedor">

	<div id="tabla">

	</div>

	<div id="formulario" style="display: none;">
		<label>Nombre <input type="text" name="nombres" /></label>
		<label>Ciudad <input type="text" name="ciudad" /></label>
		<fieldset>
			<legend>Sexo</legend>
			<label><input type="radio" name="sexo" value="M"/>Masculino</label>
			<label><input type="radio" name="sexo" value="F"/>Femenino</label>
		</fieldset>
		<label>Telefono <input type="text" name="telefono" /></label>
		<label>Fecha de Nacimiento <input type="text" name="fechaNacimiento" readonly/></label>
		<button name="submit">Enviar</button>
		<button name="reset">Borrar</button>
		<button name="back">Atras</button>
	</div>
	
</div>
</body>
</html>
