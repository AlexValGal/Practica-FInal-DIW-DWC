<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns="http://www.w3.org/1999/xhtml"> <head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Mantenimiento de Clientes</title> <script src="http://dawcrud.rf.gd/js/min.js" type="text/javascript"></script> <link type="text/css" rel="stylesheet" href="http://dawcrud.rf.gd/css/min.css"> <script id="table-template" type="text/x-handlebars-template"> <button type="button" id="new" name="new" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"/> &nbsp; Añadir</button> <div class="panel panel-default"><table class="table table-striped"><thead><th>Nombres</th><th>Ciudad</th><th>Sexo</th><th>Telefono</th><th>Fecha Nacimiento</th></thead><tbody>{{#clientsArray}}{{> rowtemplate}}{{/clientsArray}}</tbody></table> </div> <nav><span class="panel panel-default">Mostrar<select name="pageSize">{{#ifEquals pageSize 5}}<option value="5" selected="selected">{{else}}<option value="5">{{/ifEquals}}5&nbsp;&nbsp;</option>{{#ifEquals pageSize 10}}<option value="10" selected="selected">{{else}}<option value="10">{{/ifEquals}}10&nbsp;&nbsp;</option>{{#ifEquals pageSize 20}}<option value="20" selected="selected">{{else}}<option value="20">{{/ifEquals}}20&nbsp;&nbsp;</option>{{#ifEquals pageSize 50}}<option value="50" selected="selected">{{else}}<option value="50">{{/ifEquals}}50&nbsp;&nbsp;</option></select>clientes</span><ul class="pagination">{{#ifEquals firstClass "disabled"}}<li class="disabled"><span aria-hidden="true">«</span></li>{{else}}<li><span aria-hidden="true">«</span></li>{{/ifEquals}}{{#fromTo 1 numberOfPages}}{{#ifEquals ../currentPage this}}<li class="active"><span>{{this}}</span></li>{{else}}<li><span>{{this}}</span></li>{{/ifEquals}}{{/fromTo}}{{#ifEquals lastClass "disabled"}}<li class="disabled"><span aria-hidden="true">»</span></li>{{else}}<li><span aria-hidden="true">»</span></li>{{/ifEquals}}</ul></nav></script> <script id="row-template" type="text/x-handlebars-template"><tr id={{id}} class="trCliente"><td class="tdNombres">{{nombres}}</td><td class="tdCiudad">{{ciudad}}</td><td class="tdSexo">{{sexo}}</td><td class="tdTelefono">{{telefono}}</td><td class="tdFecha">{{fechaNacimiento}}</td><td class="tdEdit"><button type="button" id="new" name="new" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"/><span class="hidden-xs"> &nbsp; Editar</span> </button></td><td class="tdDelete"><button type="button" id="new" name="new" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"/><span class="hidden-xs"> &nbsp; Eliminar</span></button></td></tr></script> </head> <body> <div id="contenedor" class="jumbotron vertical-center"> <div id="tabla" class="container table-responsive"> </div> <div id="formulario" class="container col-md-6"> <div class="panel panel-default"> <form class="form-horizontal"> <fieldset> <div class="form-group"> <label class="col-md-4 control-label" for="nombres">Nombre</label> <div class="col-md-4"> <input id="nombres" name="nombres" type="text" class="form-control input-md"> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="ciudad">Ciudad</label> <div class="col-md-4"> <input id="ciudad" name="ciudad" type="text" class="form-control input-md"> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="sexo">Sexo</label> <div class="col-md-4"> <label class="radio-inline" for="sexo-0"> <input type="radio" name="sexo" id="sexo-0" value="M"> Masculino </label> <label class="radio-inline" for="sexo-1"> <input type="radio" name="sexo" id="sexo-1" value="F"> Femenino </label> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="telefono">Teléfono</label> <div class="col-md-4"> <input id="telefono" name="telefono" type="tel" class="form-control input-md"> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="fechaNacimiento">Fecha de Nacimiento</label> <div class="col-md-4"> <input id="fechaNacimiento" name="fechaNacimiento" type="text" class="form-control input-md"> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="imagen">Imagen de perfil</label> <div class="col-md-4"> <input id="imagen" name="imagen" class="input-file" type="file" accept="image/*"> </div> </div> <div class="form-group"> <div class="col-md-8 col-md-offset-4"> <button type="button" id="submit" name="submit" class="btn btn-success">Guardar</button> <button type="button" id="reset" name="reset" class="btn btn-warning">Borrar</button> <button type="button" id="back" name="back" class="btn btn-primary">Volver</button> </div> </div> </fieldset> </form> </div> </div> </div> <div id="added-alert" class="alert alert-success"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> Cliente añadido con éxito. </div> <div id="edited-alert" class="alert alert-info"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> Cliente editado con éxito. </div> <div id="deleted-alert" class="alert alert-warning"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> Cliente eliminado con éxito. </div> <div id="confirm" class="modal" role="dialog"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-body"> ¿Estas Seguro? </div> <div class="modal-footer"> <button type="button" data-dismiss="modal" class="btn">Cancel</button> <button type="button" data-dismiss="modal" class="btn btn-primary" id="proced">Si</button> </div> </div> </div> </div>  </body> </html>
